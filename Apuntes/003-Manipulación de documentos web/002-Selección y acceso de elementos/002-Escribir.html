<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
        <style>
            #rojo{
                color:red;
            }
            #amarillo{
                color:yellow;
            }
            #verde{
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="rojo"></div>
        <div id="amarillo"></div>
        <div id="verde"></div>
        <script>
            document.querySelector("#rojo").textContent = "Texto rojo";
            document.querySelector("#amarillo").textContent = "Texto amarillo";
            document.querySelector("#verde").textContent = "Texto verde";
        </script>
    </body>
</html>
