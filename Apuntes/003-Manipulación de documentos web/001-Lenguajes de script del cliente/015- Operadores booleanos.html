<!DOCTYPE html>

    <body>
        <script>
            // operador and (&&)
            console.log(4 == 4 && 3 == 3 && 2 == 2);  // cierto
            console.log(4 == 4 && 1 == 3 && 2 == 2);  // flaso

            // operador or (||)
            console.log(4 == 4 || 3 == 3 || 2 == 2);  // cierto
            console.log(4 == 4 || 3 == 5 || 2 == 2);  // cierto
            console.log(4 == 4 || 3 == 5 || 1 == 2);  // cierto
            console.log(5 == 4 || 3 == 5 || 1 == 2);  // falso
        </script>
    </body>
</html>
