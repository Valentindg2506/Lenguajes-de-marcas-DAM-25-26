<!DOCTYPE html>
<html>
    <head>
        <style>
            section{
                display: grid;
                grid-template-columns: repeat(7,50px);
            }
            div{
                border: 1px solid grey;
                width: 40px;
                height: 40px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <script>
            function dihola(nombre,edad){
                return "Hola, "+nombre+" tienes "+edad+" ¿Como estas?";
            }
            document.write(dihola("Valentín",21));
        </script>
    </body>
</html>
